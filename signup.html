<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WebQabuze Account Creation</title>
</head>
<body>
<h1>WebQabuze Account Creation</h1>
<hr/>
<p>Here you can create an account for use with the WebQabuze Qobuz-Account-orchestration system.</p>

<form action="/signup?" method="post">
    <input type="text" name="username" placeholder="username"/>
    <input type="password" name="password" placeholder="password"/>
    <input type="submit" value="Create account"/>
</form>
</body>
</html>
